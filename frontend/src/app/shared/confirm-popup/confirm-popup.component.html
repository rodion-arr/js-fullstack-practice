<h1 mat-dialog-title>Please confirm redirect</h1>
<div mat-dialog-content>
  <p>Are you sure you want to proceed to next page?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No Thanks</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Confirm</button>
</div>
