<div class="container">
  <div class="contacts-wrapper"
       fxLayout="row wrap"
       fxLayoutGap="10px"
       fxLayoutAlign="space-between">
    <div class="contacts-sidebar"
         fxFlex="1 1 calc(30% - 10px)"
         fxFlex.lt-sm="100%">
      <div class="sidebar-inner">
        <div class="header">
          Contact us
        </div>
        <div class="contact-list">
          <div class="contact-list-item">
            <div class="contact-title">Phone:</div>
            <div class="contact-value"><a href="#">+0000000000</a></div>
          </div>
          <div class="contact-list-item">
            <div class="contact-title">Mail:</div>
            <div class="contact-value"><a href="#">mail@example.com</a></div>
          </div>
        </div>
      </div>
    </div>

    <div class="contact-us-form"
         fxFlex="1 1 calc(70% - 10px)"
         fxFlex.lt-sm="100%">
      <div class="header">
        Send us a message!
      </div>
      <app-contact-form></app-contact-form>
    </div>
  </div>
</div>


<ng-template #ref let-item>
  Hello
</ng-template>
