<div class="container">
  <h2>Our advantages</h2>

  <div class="plates"
       fxLayout="row wrap"
       fxLayoutGap="20px"
       fxLayoutAlign="space-between">
    <ng-container *ngFor="let _ of [1,2,3,4,5]">
      <div class="well"
         fxFlex="1 1 calc(33.3% - 20px)"
         fxFlex.lt-md="1 1 calc(50% - 20px)"
         fxFlex.lt-sm="100%"
      >
        <mat-icon>thumb_up</mat-icon>
        <h4>Advantage</h4>
        <p class="text"><strong>Huuge</strong> advantage here</p>
      </div>
    </ng-container>
    <span class="cdk-visually-hidden"></span>
  </div>
</div>
