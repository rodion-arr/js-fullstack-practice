name: Backend

on:
  push:
    paths:
      - 'backend/**'
      - '.docker/backend/**'
  pull_request:
    paths:
      - 'backend/**'
      - '.docker/backend/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build backend and mongo images
      run: |
        cd ".docker"
        docker-compose -f docker-compose.yml -f docker-compose.prod.yml build backend mongodb
